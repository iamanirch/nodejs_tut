<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>My second three.js app - DrawLines</title>
        <style>
            body {margin: 0;}
        </style>
    </head>

    <body>
        <script src="js/three.js"> </script>
        <script>
            // create renderer object
            const renderer = new THREE.WebGLRenderer();
            // set the size of render
            renderer.setSize( window.innerWidth/2, window.innerHeight/2);
            // adding render to HTML element
            document.body.appendChild(renderer.domElement);
            // setup camera -- multiple other options available
            // FOV, aspect ratio, near plane, far plane
            const camera = new THREE.PerspectiveCamera( 45, window.innerWidth/window.innerHeight, 1, 500);
            // set camera position
            camera.position.set( 0,0,100 );
            camera.lookAt( 0,0,0 );

            // create a scene object
            const scene = new THREE.Scene();
            
            // define material for lines/curves
            const material = new THREE.LineBasicMaterial( { color : 0x0000ff } );
            // create geometry of line
            const points = [];
            points.push( new THREE.Vector3( -10,0,0 ) );
            points.push( new THREE.Vector3( 0,10,0 ) );
            points.push( new THREE.Vector3( 10,0,0 ) );

            const geometry = new THREE.BufferGeometry().setFromPoints( points );
            // define line object
            const line = new THREE.Line( geometry,material );
            // add cube to scene -- default location at origin ( 0,0,0 )
            scene.add( line );

            // rendering the scene
            renderer.render( scene, camera );
        </script>
    </body>
</html>
